<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        canvas {
            background: #fff;
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 0;
        }
        #score {
            font-size: 24px;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #gameOverScreen {
            display: none;
        }
        #gameOverScreen h2 {
            font-size: 48px;
            color: red;
        }
        #gameOverScreen p {
            font-size: 24px;
        }
        #gameOverScreen button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
        }
        /* Styles for virtual buttons */
        .control-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            display: flex;
            justify-content: space-between;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: #555;
            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            opacity: 0.7;
        }
        .control-button:active {
            opacity: 1;
        }
        /* Hide controls on larger screens */
        @media (min-width: 600px) {
            .control-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p id="score">Score: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton">Start Game</button>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button id="retryButton">Try Again</button>
        <button id="quitButton">Quit</button>
    </div>

    <!-- Include audio elements -->
    <audio id="backgroundMusic" src="Felipe Ortiz.mp3" loop></audio>
    <audio id="gameOverSound" src="gameover.wav"></audio>

    <!-- Virtual control buttons -->
    <div class="control-buttons">
        <button class="control-button" id="leftButton">◀️</button>
        <button class="control-button" id="upButton">▲</button>
        <button class="control-button" id="downButton">▼</button>
        <button class="control-button" id="rightButton">▶️</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Audio elements
        const backgroundMusic = document.getElementById('backgroundMusic');
        const gameOverSound = document.getElementById('gameOverSound');

        const box = 20;
        let snake;
        let direction;
        let food;
        let score;
        let game; // Declare game variable

        function initGame() {
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            direction = 'RIGHT';
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            score = 0;
            scoreElement.textContent = 'Score: ' + score;
            document.addEventListener('keydown', changeDirection);
            addSwipeListeners(); // Add swipe listeners
            game = setInterval(draw, 100);
        }

        function changeDirection(event) {
            let key = event.keyCode;
            if (key == 37 && direction != 'RIGHT') {
                direction = 'LEFT';
            } else if (key == 38 && direction != 'DOWN') {
                direction = 'UP';
            } else if (key == 39 && direction != 'LEFT') {
                direction = 'RIGHT';
            } else if (key == 40 && direction != 'UP') {
                direction = 'DOWN';
            }
        }

        // Virtual button controls
        document.getElementById('leftButton').addEventListener('click', function() {
            if (direction != 'RIGHT') direction = 'LEFT';
        });
        document.getElementById('upButton').addEventListener('click', function() {
            if (direction != 'DOWN') direction = 'UP';
        });
        document.getElementById('downButton').addEventListener('click', function() {
            if (direction != 'UP') direction = 'DOWN';
        });
        document.getElementById('rightButton').addEventListener('click', function() {
            if (direction != 'LEFT') direction = 'RIGHT';
        });

        // Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function handleGesture() {
            let xDiff = touchEndX - touchStartX;
            let yDiff = touchEndY - touchStartY;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0 && direction != 'LEFT') {
                    direction = 'RIGHT';
                } else if (xDiff < 0 && direction != 'RIGHT') {
                    direction = 'LEFT';
                }
            } else {
                if (yDiff > 0 && direction != 'UP') {
                    direction = 'DOWN';
                } else if (yDiff < 0 && direction != 'DOWN') {
                    direction = 'UP';
                }
            }
        }

        function addSwipeListeners() {
            canvas.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, false);

            canvas.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleGesture();
            }, false);
        }

        function draw() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, 400, 400);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? '#000' : '#555';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.textContent = 'Score: ' + score;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game over conditions
            if (snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400 || collision(newHead, snake)) {
                showGameOverScreen();
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function showGameOverScreen() {
            clearInterval(game);
            backgroundMusic.pause();
            gameOverSound.play();

            // Hide game elements
            canvas.style.display = 'none';
            scoreElement.style.display = 'none';

            // Show game over screen
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'block';

            // Hide control buttons
            document.querySelector('.control-buttons').style.display = 'none';

            // Display final score
            const finalScoreElement = document.getElementById('finalScore');
            finalScoreElement.textContent = 'Your score: ' + score;
        }

        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', function() {
            startButton.style.display = 'none'; // Hide the start button
            backgroundMusic.play();
            initGame();
        });

        // Retry and Quit buttons
        document.getElementById('retryButton').addEventListener('click', function() {
            // Reset the game
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'none';

            // Show game elements
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            scoreElement.textContent = 'Score: ' + score;

            // Show control buttons
            document.querySelector('.control-buttons').style.display = 'flex';

            // Restart background music
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();

            // Initialize game
            initGame();
        });

        document.getElementById('quitButton').addEventListener('click', function() {
            // Close the game (reloads the page)
            location.reload();
        });
    </script>
</body>
</html>
