<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        #gameOverScreen h2 {
            font-size: 36px;
            color: red;
        }
        #gameOverScreen p {
            font-size: 24px;
        }
        #gameOverScreen button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        /* Make canvas responsive */
        #gameCanvas {
            background: #fff;
            display: block;
            margin: 0 auto;
            border: 2px solid #000;
            touch-action: none; /* Prevent touch actions */
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p id="score">Score: 0</p>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button id="retryButton">Try Again</button>
        <button id="quitButton">Quit</button>
    </div>

    <!-- Include audio elements -->
    <audio id="backgroundMusic" src="felipe_ortiz.mp3" preload="auto" loop></audio>
    <audio id="gameOverSound" src="gameover.wav" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Audio elements
        const backgroundMusic = document.getElementById('backgroundMusic');
        const gameOverSound = document.getElementById('gameOverSound');

        let box; // Size of one box (will be set based on canvas size)
        let snake;
        let direction;
        let food;
        let score;
        let game; // Declare game variable

        function initGame() {
            // Set canvas size
            adjustCanvasSize();

            box = canvas.width / 20; // We will have 20 boxes in width and height

            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            direction = 'RIGHT';
            generateFood();
            score = 0;
            scoreElement.textContent = 'Score: ' + score;
            document.addEventListener('keydown', changeDirection);
            addSwipeListeners(); // Add swipe listeners
            game = setInterval(draw, 100);
        }

        function adjustCanvasSize() {
            let viewportWidth = window.innerWidth;
            let viewportHeight = window.innerHeight;

            // We want the canvas to be square and as big as possible
            let canvasSize = Math.min(viewportWidth, viewportHeight) * 0.8; // 80% of viewport size

            // Limit maximum size
            canvasSize = Math.min(canvasSize, 600);

            canvas.width = canvasSize;
            canvas.height = canvasSize;

            // Adjust canvas style to match
            canvas.style.width = canvasSize + 'px';
            canvas.style.height = canvasSize + 'px';
        }

        function changeDirection(event) {
            let key = event.keyCode;
            if (key == 37 && direction != 'RIGHT') {
                direction = 'LEFT';
            } else if (key == 38 && direction != 'DOWN') {
                direction = 'UP';
            } else if (key == 39 && direction != 'LEFT') {
                direction = 'RIGHT';
            } else if (key == 40 && direction != 'UP') {
                direction = 'DOWN';
            }
        }

        // Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        function handleGesture(e) {
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            let xDiff = touchEndX - touchStartX;
            let yDiff = touchEndY - touchStartY;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0 && direction != 'LEFT') {
                    direction = 'RIGHT';
                } else if (xDiff < 0 && direction != 'RIGHT') {
                    direction = 'LEFT';
                }
            } else {
                if (yDiff > 0 && direction != 'UP') {
                    direction = 'DOWN';
                } else if (yDiff < 0 && direction != 'DOWN') {
                    direction = 'UP';
                }
            }
        }

        function addSwipeListeners() {
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Prevent default touch behavior
                touchStartX = e.changedTouches[0].clientX;
                touchStartY = e.changedTouches[0].clientY;
            }, false);

            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault(); // Prevent scrolling
            }, false);

            canvas.addEventListener('touchend', function(e) {
                e.preventDefault(); // Prevent default touch behavior
                handleGesture(e);
            }, false);
        }

        function draw() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? '#000' : '#555';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.textContent = 'Score: ' + score;
                generateFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game over conditions
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                showGameOverScreen();
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function generateFood() {
            let gridSize = canvas.width / box;
            food = {
                x: Math.floor(Math.random() * gridSize) * box,
                y: Math.floor(Math.random() * gridSize) * box
            };
        }

        function showGameOverScreen() {
            clearInterval(game);
            backgroundMusic.pause();
            gameOverSound.currentTime = 0;
            gameOverSound.play().catch(function(error) {
                console.log('Game Over sound play was prevented:', error);
            });

            // Remove event listeners
            document.removeEventListener('keydown', changeDirection);

            // Hide game elements
            canvas.style.display = 'none';
            scoreElement.style.display = 'none';

            // Show game over screen
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'block';

            // Display final score
            const finalScoreElement = document.getElementById('finalScore');
            finalScoreElement.textContent = 'Your score: ' + score;
        }

        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', function() {
            startButton.style.display = 'none'; // Hide the start button
            backgroundMusic.currentTime = 0;
            backgroundMusic.play().then(() => {
                console.log('Background music started');
            }).catch(function(error) {
                console.log('Background music play was prevented:', error);
            });
            initGame();
        });

        // Retry and Quit buttons
        document.getElementById('retryButton').addEventListener('click', function() {
            // Reset the game
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'none';

            // Show game elements
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            scoreElement.textContent = 'Score: ' + score;

            // Restart background music
            backgroundMusic.currentTime = 0;
            backgroundMusic.play().then(() => {
                console.log('Background music restarted');
            }).catch(function(error) {
                console.log('Background music play was prevented:', error);
            });

            // Initialize game
            initGame();
        });

        document.getElementById('quitButton').addEventListener('click', function() {
            // Close the game (reloads the page)
            location.reload();
        });

        // Adjust canvas size when the window is resized
        window.addEventListener('resize', function() {
            adjustCanvasSize();
            box = canvas.width / 20;
        });
    </script>
</body>
</html>
