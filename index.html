<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        canvas {
            background: #fff;
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #eee;
        }
        #score {
            font-size: 24px;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #gameOverScreen {
            display: none;
        }
        #gameOverScreen h2 {
            font-size: 48px;
            color: red;
        }
        #gameOverScreen p {
            font-size: 24px;
        }
        #gameOverScreen button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p id="score">Score: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton">Start Game</button>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button id="retryButton">Try Again</button>
        <button id="quitButton">Quit</button>
    </div>

    <!-- Include audio elements -->
    <audio id="backgroundMusic" src="Felipe Ortix.mp3" loop></audio>
    <audio id="gameOverSound" src="gameover.wav"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Audio elements
        const backgroundMusic = document.getElementById('backgroundMusic');
        const gameOverSound = document.getElementById('gameOverSound');

        const box = 20;
        let snake;
        let direction;
        let food;
        let score;
        let game; // Declare game variable

        function initGame() {
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            direction = 'RIGHT';
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            score = 0;
            scoreElement.textContent = 'Score: ' + score;
            document.addEventListener('keydown', changeDirection);
            game = setInterval(draw, 100);
        }

        function changeDirection(event) {
            let key = event.keyCode;
            if (key == 37 && direction != 'RIGHT') {
                direction = 'LEFT';
            } else if (key == 38 && direction != 'DOWN') {
                direction = 'UP';
            } else if (key == 39 && direction != 'LEFT') {
                direction = 'RIGHT';
            } else if (key == 40 && direction != 'UP') {
                direction = 'DOWN';
            }
        }

        function draw() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, 400, 400);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? '#000' : '#555';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.textContent = 'Score: ' + score;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game over conditions
            if (snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400 || collision(newHead, snake)) {
                showGameOverScreen();
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function showGameOverScreen() {
            clearInterval(game);
            backgroundMusic.pause();
            gameOverSound.play();

            // Hide game elements
            canvas.style.display = 'none';
            scoreElement.style.display = 'none';

            // Show game over screen
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'block';

            // Display final score
            const finalScoreElement = document.getElementById('finalScore');
            finalScoreElement.textContent = 'Your score: ' + score;
        }

        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', function() {
            startButton.style.display = 'none'; // Hide the start button
            backgroundMusic.play();
            initGame();
        });

        // Retry and Quit buttons
        document.getElementById('retryButton').addEventListener('click', function() {
            // Reset the game
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'none';

            // Reset variables
            snake = [];
            direction = 'RIGHT';
            score = 0;

            // Show game elements
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            scoreElement.textContent = 'Score: ' + score;

            // Restart background music
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();

            // Initialize game
            initGame();
        });

        document.getElementById('quitButton').addEventListener('click', function() {
            // Close the game (reloads the page)
            location.reload();
        });
    </script>
</body>
</html>
